<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 2</title>
    <link href="css/form_2_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="page">
        <div class="form_sign-in">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-title">Sign In</div>
                </div>
                <div class="form-input">
                    <div class="name-input">
                        <input type="text" class="name_input-field" placeholder="username or email">
                    </div>
                    <div class="password-input">
                        <input type="password" class="password_input-field" placeholder="password">
                    </div>
                    <div class="Sign-In_Button">
                        <button class="submit-button">SIGN IN</button>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="other-sign-in">
                        <span class="osi_text">Or login with</span>
                        <div class="icon-link">
                            <a href="#" class="google-icon"><i class="fa-brands fa-google icon"></i></a>
                            <a href="#" class="facebook-icon"><i class="fa-brands fa-facebook icon"></i></a>
                        </div>
                    </div>
                    <div class="sign-up">
                        <a href="#" class="sign-up-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
