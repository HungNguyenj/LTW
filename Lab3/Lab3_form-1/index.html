<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link href="css/form_1_style.css" rel="stylesheet">
</head>
<body>
    <div id="page">
        <div class="register-form">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-title">Contact Us</div>
                </div>
                <div class="forn-input-field">
                    <div class="full-name-input">
                        <input type="text" class="input-field name_input-field" placeholder="Enter Your Name">
                    </div>
                    <div class="email_phone">
                        <div class="email-input">
                            <input type="email" class="input-field email_input-field" placeholder="Enter Your Email">
                        </div>
                        <div class="phone-input">
                            <input type="number" class="input-field phone_input-field" placeholder="Enter Your Phone">
                        </div>
                    </div>
                    <div class="service-chose">
                        <select name="list" class="select-list">
                            <option value="01">value1</option>
                            <option value="02">value2</option>
                            <option value="03">value3</option>
                            <option value="04">value4</option>
                        </select>
                    </div>
                    <div class="message-input">
                        <input type="text" class="input-field mess_input-field" placeholder="Your message here...">
                    </div>
                </div>
                <div class="form-footer">
                    <button class="submit-button" onsubmit="this">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
